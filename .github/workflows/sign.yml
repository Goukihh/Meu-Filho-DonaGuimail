name: Build and Sign

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Obfuscate code
      run: npm run obfuscate
      
    - name: Build app
      run: npm run build
      
    - name: Build completed (no signing)
      run: |
        echo "Build completed successfully - executable not signed"
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-app
        path: dist/
